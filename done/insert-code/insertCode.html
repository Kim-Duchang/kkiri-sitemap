<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./insertCode.css" rel="stylesheet" type="text/css" />
    <title>끼리 - 코드입력</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Kkiri</h1>
      <div class="code_wrap">
        <h2>환영합니다!</h2>
        <p class="text">
          <span>김두창</span>님의 코드 <span>970 311 123</span>
        </p>
        <p class="text">회원님의 코드를 상대방에게 전달 하거나
        <br/>
        상대방의 코드를 입력해 끼리를 시작하세요.</p>
        <form>
          <p>
            <input type="text" id="code" autocomplete="off" required />
            <label for="code" class="label_name">
              <span class="content_name">상대방 코드</span>
            </label>
          </p>
          <button>끼리 시작하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
