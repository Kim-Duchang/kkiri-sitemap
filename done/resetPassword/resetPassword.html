<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끼리 - 비밀번호 변경</title>
    <link href="resetPassword.css".css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Kkiri</h1>
      <h2><span>dongki***@naver.com</span> 비밀번호 변경</h2>
      <div class="reset_wrap">
        <form>
          <p>
            <input type="text" id="password" autocomplete="off" required />
            <label for="password" class="label_name">
              <span class="content_name">비밀번호</span>
            </label>
          </p>
          <p>
            <input type="text" id="passwordCheck" autocomplete="off" required />
            <label for="passwordCheck" class="label_name">
              <span class="content_name">비밀번호 확인</span>
            </label>
          </p>
          <button>비밀번호 변경</button>
        </form>
      </div>
    </div>
  </body>
</html>
