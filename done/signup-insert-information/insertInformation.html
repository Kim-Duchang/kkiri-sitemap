<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./insertInformation.css" rel="stylesheet" type="text/css" />
    <title>끼리 간편회원가입 - 이메일</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Kkiri</h1>
      <div class="insert_wrap">
        <h2>간편 회원가입 (이메일)</h2>
        <form>
          <p>
            <input type="text" id="email" autocomplete="off" required />
            <label for="email" class="label_name">
              <span class="content_name">아이디(이메일)</span>
            </label>
          </p>
          <p>
            <button class="white_btn">이메일 인증번호 발송</button>
          </p>
          <p>
            <input type="text" id="email_check" autocomplete="off" required />
            <label for="email_check" class="label_name">
              <span class="content_name">이메일 인증번호</span>
            </label>
          </p>
          <p>
            <div></div>
          </p>
          <p>
            <input type="password" id="password" autocomplete="off" required />
            <label for="password" class="label_name">
              <span class="content_name">비밀번호</span>
            </label>
          </p>
          <p>
            <input
              type="password"
              id="password_Check"
              autocomplete="off"
              required
            />
            <label for="password_Check" class="label_name">
              <span class="content_name">비밀번호 확인</span>
            </label>
          </p>
          <p>
            <div></div>
          </p>
          <p>
            <input type="password" id="name" autocomplete="off" required />
            <label for="name" class="label_name">
              <span class="content_name">이름</span>
            </label>
          </p>
          <p>
            <input type="password" id="birthday" autocomplete="off" required />
            <label for="birthday" class="label_name">
              <span class="content_name">생년월일</span>
            </label>
          </p>
          <p><button>끼리 회원가입</button></p>
        </form>
      </div>
    </div>
  </body>
</html>
